{% extends 'base.html' %}

{% block content %}
<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ toy.name }}</span>
        <p>Color: {{ toy.color }}</p>
        <p>Color: {{ toy.size }}</p>
      </div>
      <div class="card-action">
        <form action="{% url 'toys_update' toy.id %}" method="GET">
            {% csrf_token %}
            <input type="submit" value="Edit!" class="btn">
          </form><br>
           <form action="{% url 'toys_delete' toy.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete!" class="btn">
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
